name: Dev

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Panel Module
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: kibot.yaml
        dir: out/panel-module
        schema: panel-module/panel-module.sch
        board: panel-module/panel-module.kicad_pcb
    - name: SoC Module
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: kibot.yaml
        dir: out/soc-module
        schema: soc-module/soc-module.sch
        board: soc-module/soc-module.kicad_pcb
    - name: Ethernet Module
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: kibot.yaml
        dir: out/ethernet-extension
        schema: ethernet-extension/ethernet-extension.sch
        board: ethernet-extension/ethernet-extension.kicad_pcb
    - name: Metering Module
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: kibot.yaml
        dir: out/metering-module
        schema: metering-module/metering-module.sch
        board: metering-module/metering-module.kicad_pcb
