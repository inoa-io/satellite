name: Dev

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: KiBot Panel Module
      uses: INTI-CMNB/KiBot@v2_k6
      with:
        config: configs/kibot.yaml
        dir: out
        schema: panel-module/panel-module.sch
        board: panel-module/panel-module.kicad_pcb
