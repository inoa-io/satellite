kibot:
  version: 1

preflight:
  filters:
    - filter: 'Ignore silk screen overlap'
      error: 'silk_over_copper'
  run_erc: true
  erc_warnings: false
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  update_xml: true

outputs:

- name: Boardview
  comment: Board View export
  type: boardview
  dir: assembly
- name: Schematics PDF
  comment: Schematics as PDF
  type: pdf_sch_print
  dir: schematics
- name: Schematics SVG
  comment: Schematics as SVG
  type: svg_sch_print
  dir: schematics
- name: PCB Print TOP
  comment: PCB Picture TOP side
  type: svg_pcb_print
  dir: pcb
  layers:
  - 'F.Cu'
  options:
    plot_sheet_reference: false
    separated: false
- name: PCB Print BOT
  comment: PCB Picture BOT side
  type: svg_pcb_print
  dir: pcb
  layers:
  - 'B.Cu'
  options:
    plot_sheet_reference: false
    separated: false
    mirror: true

- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: bom
  options:
    format: HTML
    count_smd_tht: true

- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: bom
  options:
    format: CSV
    count_smd_tht: true

- name: Costs
  comment: Costs
  type: kicost
  dir: costs
  options:
    currency: EUR
    number: 10

- name: 3D Pic
  comment: Rendered 3D image
  type: render_3d
  dir: 3d
  options:
    ray_tracing: true
    rotate_x: 3
    rotate_z: -3
