kibot:
  version: 1

preflight:
  filters:
    - filter: 'Ignore PWR0113 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0113'
    - filter: 'Ignore PWR0103 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0103'
    - filter: 'Ignore PWR0132 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0132'
    - filter: 'Ignore PWR0128 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0128'
    - filter: 'Ignore PWR0129 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0129'
    - filter: 'Ignore PWR0109 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0109'
    - filter: 'Ignore PWR0108 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0108'
    - filter: 'Ignore PWR0105 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0105'
    - filter: 'Ignore PWR0101 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'PWR0101'
    - filter: 'Ignore ATECC608A-SSHDA Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'ATECC608A'
    - filter: 'Ignore ESP32-WROVER-IE-16MB Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'ESP32'
    - filter: 'Ignore W5500 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'W5500'
    - filter: 'Ignore MAX3486 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'MAX3486'
    - filter: 'Ignore BA033CC0FP-E2 Input Power pin not driven by any Output Power pins'
      error: 'power_pin_not_driven'
      regex:  'BA033CC0FP-E2'
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: true
  update_xml: true

outputs:

- name: basic_boardview
  comment: Board View export
  type: boardview
  dir: assembly
- name: Schematics PDF
  comment: Schematics as PDF
  type: pdf_sch_print
  dir: schematics

- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: bom
  options:
    format: HTML
    count_smd_tht: true

- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: bom
  options:
    format: CSV
    count_smd_tht: true

#- name: Costs
#  comment: Costs
#  type: kicost
#  dir: costs
#  options:
#    currency: EUR
#    number: 100

- name: 3D Pic
  comment: Rendered 3D image
  type: render_3d
  dir: 3d
  options:
    ray_tracing: true
    rotate_x: 5
    rotate_z: 5
